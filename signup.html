<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/signIn.css">
</head>
<body>
    <a href="/">
        <img class="logo" src="./assets/amazon_logo_dark.png" width="100px" alt="logo">
    </a>
    <div class="signin-container">
        <h1 class="signin-title">Sign Up</h1>
        <h5 class="input-label">Your name</h5>
        <input type="text" placeholder="First and Last name">
        <h5 class="input-label">Mobile Number or Email</h5>
        <input type="text">
        <h5 class="input-label">Password</h5>
        <input type="password" placeholder="enter your password ">
        <button>Continue</button>
        <p class="signin-condition">By continuing, you agree to Amazon's <span>Conditions of Use</span> and <span> Privacy Notice. </span></p>
        <p class="signin-help">&#9656 <span>Need help</span></p>
        <hr>
        <h4>Buying for work?</h4>
        <p class="signin-bussiness"><span>Shop on Amazon Business</span></p>
    </div>

    <div class="signin-bottom">
        <hr>
        <p>Already have an account?</p>
        <hr>
    </div>
    <a href="./signIn.html">
        <button class="signin-signup-btn">Login with Amazon account</button>
    </a>

    <footer>
        <div class="footer-links">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <p class="footer-copyright">Â© 1996-2024, Amazon.com, Inc. or its affiliates</p>

    </footer>
</body>
</html>
